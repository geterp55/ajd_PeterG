<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title></title>

	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

	<!-- link stylesheet  -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<!--Viewport - Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>






<body>
	<div class="container">
		
	<!--Cards with modal  -->
		<div class="col s12 m12 l12">
			
		<!-- First Card with Modal -->
			<div class="row">
		        <div class="col s4 m4">
		          <div class="card blue-grey darken-1">
		            <div class="card-content white-text">
		              <span class="card-title">Card Title</span>
		              <p>I am a very simple card. I am good at containing small bits of information.
		              I am convenient because I require little markup to use effectively.</p>
		            </div>
		            	<!-- Modal Trigger -->
					  <a id="open-model" class="modal-trigger waves-effect waves-light btn" href="#modal1">Modal</a>

					  <!-- Modal Structure -->
						  <div id="modal1" class="modal modal-fixed-footer">
						    <div class="modal-content">
						    <!-- place form info in here -->
						    	<div class="row">
											    <form class="col s12">
											      <div class="row">
											        <div class="input-field col s6">
											          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
											          <label for="first_name">First Name</label>
											        </div>
											        <div class="input-field col s6">
											          <input id="last_name" type="text" class="validate">
											          <label for="last_name">Last Name</label>
											        </div>
											      </div>
											      <div class="row">
											        <div class="input-field col s12">
											          <input disabled value="I am not editable" id="disabled" type="text" class="validate">
											          <label for="disabled">Disabled</label>
											        </div>
											      </div>
											      <div class="row">
											        <div class="input-field col s12">
											          <input id="password" type="password" class="validate">
											          <label for="password">Password</label>
											        </div>
											      </div>
											      <div class="row">
											        <div class="input-field col s12">
											          <input id="email" type="email" class="validate">
											          <label for="email">Email</label>
											        </div>
											      </div>
											    </form>
  								</div>	
						      <h4>Modal Header</h4>
						      <p>A bunch of text</p>
						    
						    </div>
						    <div class="modal-footer">
						      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
						    </div>
						  </div>	
		          </div>
		        </div>
      		</div>		


		</div>






	</div> <!-- container end -->












	
	
<!-- SCRIPTS BELOW ONLY-- ----------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
	<!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- jQuery -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> -->

	<script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
		

	<!-- materialize js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.js"></script>
	
    <!-- js -->
	<script type="text/javascript" src="js/materialize.js"></script>


</body>
</html>
